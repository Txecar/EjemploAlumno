<!DOCTYPE html>
<html>
<head th:replace="baseTemplate :: cabecera">
<meta charset="UTF-8">
<title>Examen Curso</title>
</head>
<body>
	<h3>Alumnos</h3>
	
	<table  class="table table-striped">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellidos</th>
				<th>Sexo</th>
				<th>Telefono</th>
				<th>Correo</th>
				<th>Curso</th>
				<th>Horario</th>
				<th>Borrar</th>
				<th>Actualizar</th>
				<th>Ficha</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="alumno : ${alumnos}">
				<td th:text="${alumno.nombre}"></td>
				<td th:text="${alumno.apellidos}"></td>
				<td th:text="${alumno.sexo.nombre}"></td>
				<td th:text="${alumno.telefono}"></td>
				<td th:text="${alumno.correo}"></td>
				<td th:text="${alumno.curso.descripcion}"></td>
				<td th:text="${alumno.curso.horario.nombre}"></td>
				<td><a th:href=@{/borrar/{id}(id=${alumno.id})}><button
							class="btn btn-danger" type="button" th:value="${alumno.id}">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
  <path
									d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
  <path
									d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
</svg>

						</button></a></td>
				<td><a th:href=@{/botonactualiza/{id}(id=${alumno.id})}><button
							type="button" class="btn btn-primary">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-newspaper" viewBox="0 0 16 16">
  <path
									d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5H12z" />
  <path
									d="M2 3h10v2H2V3zm0 3h4v3H2V6zm0 4h4v1H2v-1zm0 2h4v1H2v-1zm5-6h2v1H7V6zm3 0h2v1h-2V6zM7 8h2v1H7V8zm3 0h2v1h-2V8zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1z" />
</svg>
						</button></a></td>
				<td><a th:href="@{/detalle/} + ${alumno.id}"><button
							type="button" class="btn btn-primary">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-person-square"
								viewBox="0 0 16 16">
  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
  <path
									d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z" />
</svg>
						</button> </a></td>
			</tr>
		</tbody>
	</table>

	
		<h3>Alumnos Ma√±ana</h3>
	
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellidos</th>
				<th>Sexo</th>
				<th>Telefono</th>
				<th>Correo</th>
				<th>Curso</th>		
				<th>Horario</th>		
			</tr>
		</thead>
		<tbody>
			<tr th:each="alumno : ${alumnosManana}">
				<td th:text="${alumno.nombre}"></td>
				<td th:text="${alumno.apellidos}"></td>
				<td th:text="${alumno.sexo.nombre}"></td>
				<td th:text="${alumno.telefono}"></td>
				<td th:text="${alumno.correo}"></td>
				<td th:text="${alumno.curso.descripcion}"></td>
				<td th:text="${alumno.curso.horario.nombre}"></td>
			</tr>
		</tbody>
	</table>
	
	
	
	<h3>Alumnos Curso</h3>
	
	<table class="table table-success table-striped">
		<thead></thead>
		<tbody>
			<tr th:each="alumno : ${alumnosCurso}">
			<td th:text="${alumno.key.descripcion}"></td>
			<td>
			<table border="1">
			
				<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>Curso</th>				
				</tr>
				</thead>
				<tr th:each="alu : ${alumno.value}">
					<td th:text="${alu.nombre}"></td>
					<td th:text="${alu.apellidos}"></td>
					<td th:text="${alu.curso.descripcion}"></td>
				</tr>
			</table>
			</td>
			</tr>
		</tbody>
	</table>




	<div class="container">
		<div class="row">
			<div class="colum">
				<form th:action="@{/postrequest}" method="post"
					th:object="${alumno}" enctype="multipart/form-data">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Nombre</label>
						<input type="text" class="form-control" th:field="*{nombre}">
						<div id="emailHelp" class="form-text">Obligatorio</div>
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Apellidos</label>
						<input type="text" class="form-control" th:field="*{apellidos}">
						<div id="emailHelp" class="form-text">Obligatorio</div>
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Telefono</label>
						<input type="text" class="form-control" th:field="*{telefono}">
						<div id="emailHelp" class="form-text">Obligatorio</div>
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Correo</label>
						<input type="text" class="form-control" th:field="*{correo}">
						<div id="emailHelp" class="form-text">Obligatorio</div>
					</div>

					<div class="mb-3">
						<label for="formFile" class="form-label">Imagen Alumno
						</label> <input class="form-control" type="file"
							id="file" name="file">
					</div>

					<div class="form-check">
						<li th:each="sexo : ${sexos}"><input class="form-check-input"
							id="sexo" type="radio" th:field="*{sexo}" th:value="${sexo.id}">
							<label th:for="${sexo.id}" th:text="${sexo.nombre}"></label></li>
					</div>

					<div>
						<select class="form-select" aria-label="Default select example" id="curso" th:field="*{curso}">
							<option value="">Selecciona Curso</option>
							<option th:each="curso : ${cursos}"
								th:text="${curso.descripcion}" th:value="${curso.id}"></option>
						</select>
					</div>

					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</div>
	</div>

	
	
	<script th:replace="baseTemplate :: javascriptSupport"></script>
	
</body>
</html>
